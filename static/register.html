<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./styles/common.css"/>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/request.js"></script>
    <script src="./scripts/RegisterViewModel.js"></script>
    <style>
        html, body
        {
            height: 100%;
        }

        body
        {
            display: flex;
            flex-direction: column;
        }

        #content
        {
            width: 0;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #login
        {
            width: fit-content;
            display: flex;
            flex-direction: column;
        }

        .logo
        {
            width: 100%;
            margin-bottom: 50px;
        }

        .input_holder
        {
            background-color: #fff;
            margin-bottom: 20px;
        }

        .username, .password, .nickname
        {
            display: block;
            width: 250px;
            height: 35px;
            outline: none;
            border: 1px solid #d0d0d0;
            font-size: 14px;
            color: #666666;
            background-color: white;
            text-indent: 35px;
        }

        .username
        {
            background: url(./images/user.png);
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: left 5px center;
        }

        .password
        {
            background: url(./images/password.png);
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: left 5px center;
        }

        .nickname
        {
            background: url(./images/nickname.png);
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: left 5px center;
        }

        .username:focus, .password:focus, .nickname:focus
        {
            border: 1px solid #9b9b9b;
        }

        .login_button
        {
            width: 250px;
            height: 35px;
            outline: none;
            border: none;
            background-color: #009de1;
            font-size: 14px;
            color: white;
        }

        .login_button:hover
        {
            background-color: #0b98bd;
            cursor: pointer;
        }

        .file_choose_holder
        {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333333;
        }

        .file_choose_button
        {
            background-color: #90c31f;
            width: 80px;
            height: 35px;
            overflow: hidden;
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file_choose_button:hover
        {
            cursor: pointer;
        }

        .file_choose_button input
        {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #choose_avatar_preview
        {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 20px;
        }

        #choose_avatar_preview:not([src])
        {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>
            <img class="logo" src="./images/logo_welcome.png"/>
            <div class="input_holder">
                <input class="username" type="text" placeholder="请输入用户名" v-model="username"/>
            </div>
            <div class="input_holder">
                <input class="password" type="password" placeholder="请输入密码" v-model="password"/>
            </div>
            <div class="input_holder">
                <input class="nickname" type="text" placeholder="请输入昵称" v-model="nickname"/>
            </div>
            <div class="file_choose_holder">
                用户头像：
                <label class="file_choose_button">
                    <span>选择图片</span>
                    <input type="file" accept="image/jpeg" name="avatar" value="选择图片" v-on:change="fileChange($event)"/>
                </label>
                <img id="choose_avatar_preview"/>
            </div>
            <input class="login_button" type="submit" value="注册" v-on:click="register"/>
        </div>
    </div>
</body>
</html>
