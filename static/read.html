<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线阅读</title>
    <link rel="stylesheet" href="./styles/common.css"/>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/request.js"></script>
    <script src="./scripts/parameter.js"></script>
    <script src="./scripts/ReadViewModel.js"></script>
    <link rel="stylesheet" href="./styles/page.css"/>
    <style>
        body
        {
            background-color: #e3d1bd;
        }

        pre 
        {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            *word-wrap: break-word;
            *white-space : normal ;  
        }

        #content
        {
            background-color: #f8f0e7;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            width: 750px;
        }

        .book_and_chapter_info
        {
            position: fixed;
            top: 0;
            left: 50%;
            width: 750px;
            transform: translateX(-50%);
            background-color: #f8f0e7;
            padding-top: 42px;
            padding-left: 50px;
            padding-right: 50px;
            border-bottom: 1px solid #c7c7c7;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .book_name
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #db4e4e;
            font-size: 14px;
            line-height: 20px;
            max-width: 300px;
        }

        .chapter_info_small
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #999999;
            font-size: 14px;
            line-height: 20px;
            margin-left: 20px;
            /* max-width: 300px; */
        }

        .chapter_info
        {
            display: flex;
            justify-content: center;
        }

        .chapter_info_big
        {
            font-size: 18px;
            color: #333333;
            font-weight: 600;
            font-family: "Microsoft Yahei", arial,sans-serif;
            margin: 50px 0;
        }

        .book_text
        {
            padding-bottom: 20px;
            font-size: 16px;
            color: #333333;
            line-height: 50px;
            font-family: "Microsoft Yahei", arial, sans-serif;
            text-align: justify;
        }

        .page_switch_container
        {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #c7c7c7;
            padding-bottom: 20px;
        }

        #content
        {
            position: relative;
        }

        .book_contents_trigger
        {
            position: fixed;
            left: 0;
            top: 70px;
            background-color: #f8f0e7;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 6px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        }

        .book_contents_trigger img
        {
            width: 25px;
            height: 25px;
        }

        .book_contents
        {
            position: fixed;
            left: 60px;
            top: 70px;
            width: 500px;
            height: 300px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 6px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        }
    </style>
</head>
<body>
    <div id="content">
        <a class="book_contents_trigger" href="javascript:void(0);" v-on:click="openOrCloseContents">
            <img src="./images/content.png"/>
        </a>
        <div class="book_contents" v-if="isBookContentsShow">
            目录（功能未实现）
        </div>
        <div class="book_and_chapter_info" v-if="book !== null && chapterData !== null">
            <p class="book_name">《{{book.name}}》</p>
            <p class="chapter_info_small">第{{chapter}}章 - {{chapterData.name}}</p>
        </div>
        <div class="chapter_info" v-if="chapterData !== null">
            <p class="chapter_info_big">第{{chapter}}章 {{chapterData.name}}</p>
        </div>
        <div>
        <pre class="book_text" v-if="chapterData !== null">
{{chapterData.content}}</pre>
        </div>
        <div class="page_switch_container">
            <div class="page_switch">
                <a class="last_page" v-on:click="lastChapter">上一章</a>
                <p class="current_page">{{chapter}} / {{chapterCount}}</p>
                <a class="next_page" v-on:click="nextChapter">下一章</a>
            </div>
        </div>
    </div>
</body>
</html>
