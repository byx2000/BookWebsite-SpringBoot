<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线阅读</title>
    <link rel="stylesheet" href="./styles/common.css"/>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/request.js"></script>
    <script src="./scripts/parameter.js"></script>
    <script src="./scripts/ReadViewModel.js"></script>
    <link rel="stylesheet" href="./styles/page.css"/>
    <style>
        body
        {
            background-color: #e3d1bd;
        }

        pre 
        {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            *word-wrap: break-word;
            *white-space : normal ;  
        }

        #content
        {
            background-color: #f8f0e7;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 50px;
            padding-right: 50px;
            width: 750px;
        }

        .book_and_chapter_info
        {
            padding-top: 42px;
            border-bottom: 1px solid #c7c7c7;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .book_name
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #db4e4e;
            font-size: 14px;
            line-height: 20px;
            max-width: 300px;
        }

        .chapter_info_small
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #999999;
            font-size: 14px;
            line-height: 20px;
            margin-left: 20px;
            /* max-width: 300px; */
        }

        .book_text
        {
            margin-top: 20px;
            padding-bottom: 20px;
            font-size: 16px;
            color: #333333;
            line-height: 50px;
            font-family: "Microsoft Yahei", arial, sans-serif;
            text-align: justify;
        }

        .page_switch_container
        {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #c7c7c7;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="book_and_chapter_info" v-if="book !== null">
            <p class="book_name">《{{book.name}}》</p>
            <p class="chapter_info_small">第{{chapter}}章</p>
        </div>
        <div>
        <pre class="book_text" v-if="text !== null">
{{text.content}}</pre>
        </div>
        <div class="page_switch_container">
            <div class="page_switch">
                <a class="last_page" v-on:click="lastChapter">上一章</a>
                <p class="current_page">{{chapter}} / {{chapterCount}}</p>
                <a class="next_page" v-on:click="nextChapter">下一章</a>
            </div>
        </div>
    </div>
</body>
</html>
