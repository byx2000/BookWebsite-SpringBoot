<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线阅读</title>
    <link rel="stylesheet" href="./styles/common.css"/>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/request.js"></script>
    <script src="./scripts/parameter.js"></script>
    <script src="./scripts/ReadViewModel.js"></script>
    <link rel="stylesheet" href="./styles/page.css"/>
    <style>
        body
        {
            background-color: #e3d1bd;
        }

        pre 
        {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            *word-wrap: break-word;
            *white-space : normal ;  
        }

        #content
        {
            background-color: #f8f0e7;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            width: 750px;
        }

        .book_and_chapter_info
        {
            position: fixed;
            top: 0;
            left: 50%;
            width: 750px;
            transform: translateX(-50%);
            background-color: #f8f0e7;
            padding-top: 42px;
            padding-left: 50px;
            padding-right: 50px;
            border-bottom: 1px solid #c7c7c7;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .book_name
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #db4e4e;
            font-size: 14px;
            line-height: 20px;
            max-width: 300px;
        }

        .chapter_info_small
        {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #999999;
            font-size: 14px;
            line-height: 20px;
            margin-left: 20px;
            /* max-width: 300px; */
        }

        .chapter_info
        {
            display: flex;
            justify-content: center;
        }

        .chapter_info_big
        {
            font-size: 24px;
            color: #333333;
            font-weight: 600;
            font-family: "Microsoft Yahei", arial,sans-serif;
            margin: 50px 0;
            user-select: none;
        }

        .book_text
        {
            padding-bottom: 100px;
            font-size: 18px;
            color: #333333;
            line-height: 40px;
            overflow-wrap: break-word;
            word-break: break-all;
            font-family: "Microsoft Yahei", arial, sans-serif;
            text-align: left;
            user-select: none;
        }

        .page_switch
        {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #c7c7c7;
            padding-bottom: 20px;
            position: fixed;
            width: 750px;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background-color: #f8f0e7;
        }

        .book_contents_trigger_close, .book_contents_trigger_open
        {
            position: fixed;
            margin-left: -110px;
            margin-top: 50px;
            width: 48px;
            height: 48px;
            padding: 5px;
            box-shadow: 0px 0px 6px #ccc1b6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .book_contents_trigger_close
        {
            background-color: #eedfd0;
        }

        .book_contents_trigger_open
        {
            background-color: #ffffff;
        }

        .book_contents_trigger_img
        {
            width: 24px;
            height: 17px;
        }

        .book_contents_trigger_p
        {
            font-size: 14px;
            color: #333333;
        }

        .book_contents
        {
            position: fixed;
            margin-left: -50px;
            margin-top: 50px;
            width: 300px;
            height: 300px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 6px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 10px;
        }

        .contents_item
        {
            border-bottom: 1px dashed #e2e2e2;
        }

        .book_contents_link_normal, .book_contents_link_current
        {
            display: inline-block;
            font-size: 14px;
            line-height: 40px;
        }

        .book_contents_link_normal
        {
            color: #333333;
        }

        .book_contents_link_current
        {
            color: #db4e4e;
        }

        .book_contents_link_normal:hover, .book_contents_link_current:hover
        {
            color: #db4e4e;
        }
    </style>
</head>
<body>
    <div id="content">
        <a v-bind:class="isBookContentsShow ? 'book_contents_trigger_open' : 'book_contents_trigger_close'" 
           href="javascript:void(0);" 
           v-on:click="openOrCloseContents">
            <img class="book_contents_trigger_img" src="./images/content.png"/>
            <p class="book_contents_trigger_p">目录</p>
        </a>
        <div class="book_contents" v-if="isBookContentsShow">
            <div class="contents_item" v-if="contents !== null && contents !== undefined" v-for="(chapter, index) in contents">
                <a v-bind:class="(currentChapter === chapter.chapter) ? 'book_contents_link_current' : 'book_contents_link_normal'" 
                   v-bind:href="'./read.html?bookId=' + bookId + '&chapter=' + chapter.chapter">
                    第{{chapter.chapter}}章 {{chapter.name}}
                </a>
            </div>
        </div>
        <div class="book_and_chapter_info" v-if="book !== null && chapterData !== null">
            <p class="book_name">《{{book.name}}》</p>
            <p class="chapter_info_small">第{{currentChapter}}章 - {{chapterData.name}}</p>
        </div>
        <div class="chapter_info" v-if="chapterData !== null">
            <p class="chapter_info_big">第{{currentChapter}}章 {{chapterData.name}}</p>
        </div>
        <div>
        <pre class="book_text" v-if="chapterData !== null">
{{chapterData.content}}</pre>
        </div>
        <div class="page_switch">
            <a class="last_page" v-on:click="lastChapter">上一章</a>
            <p class="current_page">{{currentChapter}} / {{chapterCount}}</p>
            <a class="next_page" v-on:click="nextChapter">下一章</a>
        </div>
    </div>
</body>
</html>
